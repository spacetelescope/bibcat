name: bibcat
channels:
  - conda-forge
  - anaconda
  - nodefaults
dependencies:
  - python=3.10
  - jupyter
  - nltk
  - pip
  - pip:
    - click
    - spacy
    - tensorflow
    - tensorflow-hub
    - tensorflow-macos
    - deepmerge
    - pandas
    - openai
    - matplotlib
    - scikit-learn
    - pyYAML
    - pytest
    - pytest-doctestplus
    - pytest-mock
    - ruff
    - pre-commit
